---
version: 1
name: csb-google-spanner
id: 528667ba-8e4e-11ea-954d-47e3237b9109
description: Fully managed, scalable, relational database service for regional and global application data.
display_name: Google Cloud Spanner
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/spanner.svg
documentation_url: https://cloud.google.com/spanner/docs
support_url: https://cloud.google.com/support/
tags: [gcp, spanner]
plans:
- name: small
  id: 706659ba-8e4f-11ea-a91e-4328fa08a19b
  description: 'Single Node Spanner with 10 GB storage'
  display_name: "small"
  properties:
    num_nodes: 1
    storage_gb: 10
- name: medium
  id: 7564d13a-8e4f-11ea-ac11-5b314921fb4c
  description: '2 Nodes Spanner with 20 GB storage'
  display_name: "medium"
  properties:
    num_nodes: 2
    storage_gb: 10
- name: large
  id: 7c172a64-8e4f-11ea-a471-731172c1c00f
  description: '3 Nodes and Multi Region Spanner with 100 GB storage'
  display_name: "large"
  properties:
    num_nodes: 3
    storage_gb: 10
provision:
  plan_inputs:
  - field_name: num_nodes
    required: true
    type: integer
    details: Minimum number of cores for service instance.
    default: 1
    constraints:
      maximum: 64
      minimum: 1
  - field_name: storage_gb
    required: true
    type: number
    details: Size of storage volume for service instance.
    defualt: 10
    constraints:
      maximum: 4096
      minumum: 10      
  user_inputs:
  - field_name: config
    type: string
    details: The name of the instance's configuration
    default: us-central1   
  - field_name: ddl
    type: array
    details: An optional list of DDL statements to run inside the newly created database.
    default: [] 
  - field_name: credentials
    type: string
    details: GCP credentials
    default: ${config("gcp.credentials")}
  - field_name: project
    type: string
    details: GCP project
    default: ${config("gcp.project")}     
  - field_name: instance_name
    type: string
    details: Name for your mysql instance
    default: csb-mysql-${request.instance_id}
    constraints:
      maxLength: 98
      minLength: 6
      pattern: ^[a-z][a-z0-9-]+$
  - field_name: db_name
    type: string
    details: Name for your database
    default: csb-spanner
    constraints:
      maxLength: 64
  - field_name: region
    type: string
    details: The region of the mysql instance.
    default: us-central1
    enum:
      asia-east1: asia-east1
      asia-east2: asia-east2
      asia-northeast1: asia-northeast1
      asia-northeast2: asia-northeast2
      asia-northeast3: asia-northeast3
      asia-south1: asia-south1
      asia-southeast1: asia-southeast1
      australia-southeast1: australia-southeast1
      europe-north1: europe-north1
      europe-west1: europe-west1
      europe-west2: europe-west2
      europe-west3: europe-west3
      europe-west4: europe-west4
      europe-west6: europe-west6
      northamerica-northeast1: northamerica-northeast1
      southamerica-east1: southamerica-east1
      us-central1: us-central1
      us-east1: us-east1
      us-east4: us-east4
      us-west1: us-west1
      us-west2: us-west2         
  - field_name: authorized_network
    type: string
    details: The name of the Google Compute Engine network to which the instance is connected. If left unspecified, the network named 'default' will be used.
    default: default
  computed_inputs:
  - name: labels
    default: ${json.marshal(request.default_labels)}
    overwrite: true
    type: object   
  template_ref: terraform/cloud-spanner-provision.tf
  outputs:
  - field_name: instance
    type: string
    details: The name of the instance.
  - field_name: db_name
    type: string
    details: The name of the database.    
bind:
  plan_inputs: []
  user_inputs:
  - field_name: role
    type: string
    details: The role that should be applied.
    default: roles/editor 
  - field_name: members
    type: array
    details: (Required) Identities that will be granted the privilege in role.
    default: []  
  - field_name: credentials
    type: string
    details: GCP credentials
    default: ${config("gcp.credentials")}
  computed_inputs:
    - name: instance
      type: string
      default: ${instance.details["instance"]}
      overwrite: true
    - name: db_name
      type: string
      default: ${instance.details["db_name"]}
      overwrite: true
  template_ref: terraform/bind-spanner.tf
  outputs: 

   
examples:
- name: small configuration
  description: Create a small spanner instance
  plan_id: 706659ba-8e4f-11ea-a91e-4328fa08a19b
  provision_params: {}
  bind_params: {}
  bind_can_fail: true

